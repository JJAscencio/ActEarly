<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ajustes y Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="header-container">
    <p class="my-3 mx-3" style="font-weight: 700;">Configuracion de las notificaciones</p>
  </div>
  <div class="mt-3">
    <div class="row mx-3">
      <div class="col-10 px-0">
        <p class="mb-0 mt-2" style="font-size: 0.8125rem;">Notificaciones de indicadores del desarrollo
        </p>
      </div>
      <div class="col-2 px-0" style="text-align: center;">
        <ion-toggle slot="start" name="blueberry" unchecked></ion-toggle>
      </div>
      <div class="col-10 px-0">
        <p class="mb-0 mt-2" style="font-size: 0.8125rem;">Notificaciones de citas
        </p>
      </div>
      <div class="col-2 px-0" style="text-align: center;">
        <ion-toggle slot="start" name="blueberry" checked></ion-toggle>
      </div>
      <div class="col-10 px-0">
        <p class="mb-0 mt-2" style="font-size: 0.8125rem;">Notificaciones de recomendaciones
        </p>
      </div>
      <div class="col-2 px-0" style="text-align: center;">
        <ion-toggle slot="start" name="blueberry" unchecked></ion-toggle>
      </div>
    </div>
  </div>

  <div>
    <p class="mx-3" style="font-weight: 700;">Idioma</p>
  </div>

  <div class="mx-3">
    <ion-segment value="all">
      <ion-segment-button value="all">
        <ion-label style="font-size: small;">Español</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites">
        <ion-label style="font-size: small;">English</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

</ion-content>
