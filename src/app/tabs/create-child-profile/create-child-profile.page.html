<ion-header>
  <ion-toolbar>
    <ion-title>Crear perfil de bebé</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header-container">
    <p>¡Ingresa los datos necesarios para comenzar con el seguimiento</p>
  </div>

  <form [formGroup]="createBabyForm">
    
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nombre del bebé</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input formControlName="lname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Sexo del bebé</ion-label>
            <ion-select formControlName="sex" >
              <ion-select-option value="Hombre">Hombre</ion-select-option>
              <ion-select-option value="Mujer">Mujer</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Fecha de nacimiento</ion-label>
            <ion-datetime formControlName="dateofbirth" value=""></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
